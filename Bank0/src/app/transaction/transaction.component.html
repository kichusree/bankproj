<div class="row text-center " style="background-color:aliceblue">
  <div class=" pt-4 col-6 p-5 " style="color:rgb(233, 223, 237); background-color: rgb(105, 163, 214);">
    <h1 class="mt-2">Account Statement</h1>
    <hr>
    <h3 class="mt-2 fs-4 text-center">Account Number:{{acno}}</h3>
    <h3 class="mt-2 fs-4 text-center">Account holder Name:{{user}}</h3>
    <p class="text-center">{{date|date:'medium'}}</p>
    <hr>
  </div>
  <br>
  <div class="text-start ms-5">
    <button (click)="exportPdf()"  class="btn btn-secondary px-3 me-2">Export as pdf</button>
  </div>
  <div class="text-end">
    <h4 class="me-5 pe-5">Filter</h4>
    <button (click)="filterTrans('')"class="btn btn-secondary px-3 me-2">All</button>
    <button (click)="filterTrans('CREDIT')"class="btn btn-secondary px-3 me-2">Credit</button>
    <button (click)="filterTrans('DEBIT')" class="btn btn-secondary px-3 me-5">Debit</button>
  </div>
</div>
<br>
<table class="mt-3 table table-striped table-secondary w-75 container ">
  <thead>
    <tr class="text-center">
      <th>Index</th>
      <th scope="col">Type </th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of transactions |filter:searchString:'type'; let n=index;">
      <td>{{n+1}}</td>
      <td>{{i.type}}</td>
      <td>{{i.amount}}</td>
      <td>{{i.date}}</td>
    </tr>
  </tbody>
</table>
